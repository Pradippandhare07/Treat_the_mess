<html>
    <head>
        <title>Mess | Payment</title>
        <link rel="stylesheet" href="css/apnikaksha.css">
    </head>
    <body>
        <div class="container">
            <form action="">
              <h2 class="Main-heading">Payment Form</h2>
              <p>Required fields are followed by *</p>
              <h3>contact information</h3>
              <p>Name : * <input type="text" name="name" placeholder="Enter your name" required></p>
              <fieldset>
                <legend>Gender *</legend>
                <p>
                  Male <input type="radio" name="gender" id="gender" required>
                  Female <input type="radio" name="gender" id="gender" required>
                </p>
              </fieldset>
              <p>
                Address : <textarea name="address" id="address" cols="10" rows="5" placeholder="Your Address"></textarea>
              </p>
              <p>Email : *<input type="email" name="email" id="email" required></p>
              <p>Pincode : *<input type="number" name="pincode" id="pincode" required></p>
              <hr>
              <h2>Payment information</h2>
              <p>Card Type : 
                <select name="card" id="card">
                  <option value="">__Select a card type__</option>
                  <option value="visa">visa</option>
                  <option value="Creditcard">Credit Card</option>
                  <option value="Debitcard">Debit Card</option>
                </select>
              </p>
              <p>
                Card Number : *<input type="number" name="card_number" id="card_number" required>
              </p>
              <p>
                Expiration Date : *<input type="date" name="exp_date" id="exp_date" required>
              </p>
              <p>CVV : *<input type="password" name="cvv" id="cvv" required></p>
              <input type="submit" value="Pay now">
              <input type="reset" value="reset">
            </form>
            </div>
    </body>
</html>
